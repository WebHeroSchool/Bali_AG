<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Bali</title>
	<link rel="stylesheet" href="fonts.css">
	<link rel="stylesheet" href="style.css">
</head>
<body class="body">
	<div class="wrap">
		<header class="header">
			<div class="header__logo">
				<img src="images/logo.png" alt="World of travel">
			</div>
			<div class="header__menu">
				<input type="checkbox" id="check-burger">
			    <label class="burger" for="check-burger">
			        <span></span>
				</label>
				<nav class="menu">
					<a class="menu__link" href="">Start</a>
					<a class="menu__link" href="">Services</a>
					<a class="menu__link" href="">About</a>
					<a class="menu__link" href="">Blog</a>
					<a class="menu__link" href="">Contact us</a>
			    </nav>
			</div>
		</header>
		<main class="main">
			<div class="main__content">
			  <div class="wrap-title">
				<h1 class="main__title">Bali</h1>
				<h3 class="main__subtitle">Indonesia</h3>
			  </div>
				<div class="main__text">
					<p>Best Bali travel guide with great tips. Book hotels and villas, explore the best spas, events, Bali temples, scuba centers, and activities.</p>
				</div>
				<div class="wrap-button">
					<button class="main__button">Book travel</button>
				</div>
			</div>
			<div class="main__wrap">
				<div class="main__wrap-one">
					<img class="main__wrap-img" src="images/башня.png" alt="Tower">
				</div>
				<div class="main__wrap-two">
					<img class="main__wrap-img" src="images/ворота.png" alt="Gates">
				</div>
				<div class="main__wrap-three">
					<img class="main__wrap-img" src="images/поле.png" alt="Field">
				</div>
			</div>
		</main>
	</div>
</body>
</html>
